<!DOCTYPE html>
<html>
  <head>
    <title>github.com/johnapost/gitlab-squash-default</title>
  </head>
  <body>
    <strong>Customize your default preferences</strong>

    <p>
      <select id="squashCommits">
        <option value="enabled">Squash commits when merging</option>
        <option value="disabled">Do not squash commits when merging</option>
      </select>
    </p>

    <p>
      <select id="deleteSource">
        <option value="enabled">Delete source branch when merging</option>
        <option value="disabled">Do not delete source branch when merging</option>
      </select>
    </p>

    <script src="options.js"></script>
  </body>
</html>
